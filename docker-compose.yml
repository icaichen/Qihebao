version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: compliance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: compliance_user
      POSTGRES_PASSWORD: compliance_pass
      POSTGRES_DB: compliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compliance-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: compliance-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@compliance.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - compliance-network

networks:
  compliance-network:
    driver: bridge

volumes:
  postgres_data: